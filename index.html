<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/globals/index.css">
    <link rel="stylesheet" href="./css/pages/index.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="./images/header/DudeShape.png" alt="Logo">
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-menu">
                        <li class="nav-menu__item"><a href="#">Home</a></li>
                        <li class="nav-menu__item"><a href="#">About</a></li>
                        <li class="nav-menu__item"><a href="#">Features</a></li>
                        <li class="nav-menu__item"><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <ul class="header__menu">
                    <li class="header__item"><img src="./images/header/loupe.png" alt="Loupe"></li>
                    <li class="header__item"><img src="./images/header/menu.png" alt="Menu"></li>
                </ul>
            </div>
        </header>

        <main>
            <section class="introduction">
                <div class="intoduction__container">
                    <div class="introduction__image">
                        <img src="./images/introduction/furniture.jpg" alt="Furniture">
                    </div>
                    <div class="introduction__content">
                        <h1 class="introduction__title">We Help You Make Modern Furniture</h1>
                        <p class="introduction__text">All of our furniture uses the best materials and choices for our customers. All of our furniture uses the best materials</p>
                        <button class="introduction__btn">Explore More</button>
                    </div>
                </div>
            </section>

            <section class="logo-bar">
                <div class="logo-bar__container">
                    <h2 class="logo-bar__title">Trusted by 20,000+ companies</h2>
                    <ul class="logo-bar__menu">
                        <li><img src="./images/logo-bar/mastercard.png" alt="mastercard"></li>
                        <li><img src="./images/logo-bar/airbnb.png" alt="airbnb"></li>
                        <li><img src="./images/logo-bar/uber.png" alt="uber"></li>
                        <li><img src="./images/logo-bar/paypal.png" alt="paypal"></li>
                        <li><img src="./images/logo-bar/visa.png" alt="visa"></li>
                        <li><img src="./images/logo-bar/stripe.png" alt="stripe"></li>
                    </ul>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
